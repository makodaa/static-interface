<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Add Order</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="path/to/font-awesome/css/font-awesome.min.css"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="vh-100 d-flex flex-column flex-fill">
            <div class="row p-3 border-bottom">
                <span class="fs-4">
                    <i class="fa-solid fa-arrow-left me-3"></i>
                    Create New Order
                </span>
            </div>
            <div class="d-flex flex-column flex-fill">
                <div class="d-flex flex-column flex-fill p-3">
                    <div class="row mb-3">
                        <span class="fs-5">Order # 0077</span>
                    </div>
                    <div class="row row-cols-2 mb-3">
                        <div class="col flex-column">
                            <label class="">Payee</label>
                            <input type="text" class="form-control" />
                        </div>
                        <div class="col flex-column">
                            <label class="">Expense Type</label>
                            <select class="form-select">
                                <option selected>Personal Expense</option>
                                <option>Business Expense</option>
                                <option>Government Expense</option>
                            </select>
                        </div>
                    </div>
                    <div class="row row-cols-2 mb-3">
                        <div class="col flex-column">
                            <label class="">Payment Date</label>
                            <input type="date" class="form-control" />
                        </div>
                        <div class="col flex-column">
                            <label class="">Reference Number</label>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <hr />
                    <div class="row mb-3">
                        <span class="fs-5">Ordered Items</span>
                    </div>
                    <table class="table table-hover border" contenteditable="">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Product</th>
                                <th scope="col">Description</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Unit</th>
                                <th scope="col">Rate</th>
                                <th scope="col">Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Corrugated Roof Sheet</td>
                                <td></td>
                                <td>6</td>
                                <td>Sheets</td>
                                <td>750.00</td>
                                <td>4500.00</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Aluminum Ladder</td>
                                <td>8 Steps</td>
                                <td>1</td>
                                <td>Piece</td>
                                <td>3000.00</td>
                                <td>3000.00</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Hex Bolts</td>
                                <td></td>
                                <td>1</td>
                                <td>Box</td>
                                <td>300.00</td>
                                <td>300.00</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="d-flex mb-3 flex-row justify-content-between">
                        <button class="btn btn-outline-secondary">
                            Add another row
                        </button>
                    </div>
                    <div class="d-flex flex-column flex-fill">
                        <div class="d-flex mb-3 justify-content-between">
                            <div class="d-flex flex-column">
                                <label>Memo</label>
                                <textarea
                                    class="form-control"
                                    rows="6"
                                    cols="80"
                                ></textarea>
                            </div>
                            <div class="d-flex flex-column">
                                <div
                                    class="d-flex flex-row mb-3 justify-content-end"
                                >
                                    <div class="row-cols-2">
                                        <span class="col p"><b>Total</b></span>
                                        <span class="col p"
                                            ><b>7500.00</b></span
                                        >
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div
                        class="d-flex flex-column flex-fill mb-3 align-items-end justify-content-end"
                    >
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-primary">Save Order</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://kit.fontawesome.com/526e3dd711.js"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
