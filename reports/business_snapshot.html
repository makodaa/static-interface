<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Reports</title>
        <link rel="stylesheet" href="dashboard.css" />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        />
    </head>
    <body>
        <div class="container-fluid overflow-hidden">
            <div class="row vh-100 overflow-auto">
                <div class="col-2 px-0 d-flex sticky-top bg-dark text-white">
                    <div
                        class="d-flex flex-column flex-grow-1 align-items-start px-3 pt-3 text-white"
                    >
                        <div class="row align-items-center mb-2">
                            <div class="col-auto me-auto fa-2x">
                                <i class="fa-solid fa-boxes-stacked"></i>
                            </div>
                            <div class="col-auto">
                                <div class="row">
                                    <span class="fs-5">Silangan</span>
                                </div>
                                <div class="row">
                                    <span class="p">Prodct Management</span>
                                </div>
                            </div>
                        </div>
                        <hr />
                        <ul class="nav nav-pills flex-column mb-auto col-12">
                            <li class="nav-item">
                                <a href="#" class="nav-link text-white">
                                    Home
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link text-white">
                                    Sales
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link text-white">
                                    Expenses
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link text-white">
                                    Products
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link text-white">
                                    Maintenance
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link active">
                                    Reports
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link text-white">
                                    About
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link text-white">
                                    Help
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col d-flex p-3 flex-column">
                    <main class="d-flex flex-column overflow-hidden">
                        <div class="d-flex flex-row mb-3">
                            <span class="fs-4">
                                <i class="fa-solid fa-arrow-left me-3"></i>
                                Business Snapshot
                            </span>
                        </div>
                        <div class="d-flex flex-row row-cols-6">
                            <div class="mb-3 col">
                                <label
                                    for="exampleInputEmail1"
                                    class="form-label"
                                    >Report Period</label
                                >
                                <select class="form-select">
                                    <option>Custom</option>
                                </select>
                            </div>
                        </div>
                        <div class="d-flex flex-row row-cols-6 gx-2">
                            <div class="mb-3 col me-3">
                                <label
                                    for="exampleInputEmail1"
                                    class="form-label"
                                    >Start Date</label
                                >
                                <input class="form-control" type="date" />
                            </div>
                            <div class="mb-3 col">
                                <label
                                    for="exampleInputEmail1"
                                    class="form-label"
                                    >End Date</label
                                >
                                <input class="form-control" type="date" />
                            </div>
                        </div>
                        <div class="d-flex flex-row justify-content-end mb-3">
                            <button class="btn btn-primary">
                                Print Report
                            </button>
                        </div>
                        <div class="d-flex flex-row justify-content-around">
                            <div class="card text-dark bg-light mb-3">
                                <div class="card-body">
                                    <img
                                        src="income-pie.png"
                                        class="img-fluid"
                                        alt="Responsive image"
                                    />
                                </div>
                            </div>
                            <div class="card text-dark bg-light mb-3">
                                <div class="card-body">
                                    <img
                                        src="expense-pie.png"
                                        class="img-fluid"
                                        alt="Responsive image"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="d-flex flex-row justify-content-around">
                            <div class="card text-dark bg-light mb-3">
                                <div class="card-body">
                                    <img
                                        src="income-bar.png"
                                        class="img-fluid"
                                        alt="Responsive image"
                                    />
                                </div>
                            </div>
                            <div class="card text-dark bg-light mb-3">
                                <div class="card-body">
                                    <img
                                        src="expense-bar.png"
                                        class="img-fluid"
                                        alt="Responsive image"
                                    />
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
